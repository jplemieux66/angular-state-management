<mat-form-field>
  <input matInput [matDatepickerFilter]="firstWeekDayOnlyFilter" 
         [matDatepicker]="weekPicker"
         [formControl]="selectedDate"
         (dateChange)="onDateChange($event)">
  <mat-datepicker-toggle matSuffix [for]="weekPicker"></mat-datepicker-toggle>
  <mat-datepicker [touchUi]="true" #weekPicker></mat-datepicker>
</mat-form-field>
<span class="current-week-display">{{ currentWeekDisplay }}</span>
