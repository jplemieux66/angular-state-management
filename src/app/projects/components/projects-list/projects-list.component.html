<mat-expansion-panel *ngFor="let project of projectViewModels$ | async">
  <mat-expansion-panel-header>
    <mat-panel-title>{{ project.name }}</mat-panel-title>
  </mat-expansion-panel-header>
  <project-display 
    [project]="project"
    [selectedWeekInfo]="selectedWeekInfo$ | async"
    (onTimeEntriesChanged)="timeEntriesChanged($event)">
  </project-display>
</mat-expansion-panel>
